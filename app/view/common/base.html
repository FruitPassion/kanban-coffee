<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}Home{% endblock %}
        </title>
        <meta name="description"
              content="{% block description %}description{% endblock %}">
        <meta name="keywords" content="{% block keywords %}keywords{% endblock %}">
        <link {% block favicon %}
              rel="icon"
              href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.freefavicon.com%2Ffreefavicons%2Fobjects%2Fround-bottomed-flask--chemistry-512-243955.png&f=1&nofb=1&ipt=69772bb76369d64b965e81ca91a275400d6233db02564d91f74549e5c8282817&ipo=images"
              {% endblock %}>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
              integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static',filename='css/base.css') }}">
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static',filename='css/snackbar.css') }}">
        <script src="{{ url_for('static',filename='js/snackbar.js') }}"></script>
        {% block style %}{% endblock %}
        {% block javascript %}{% endblock %}
        {% block headSuppl %}{% endblock %}
    </head>
    <body>
        {% include "partials/top-flash.html" %}
        <div class="d-flex justify-content-center center-div pt-4 mt-4">
            <div class="d-block w-100">
                {% block body %}{% endblock %}
            </div>
            <div id="snackbar"></div>
        </div>
        {% include "partials/footer.html" %}
    </body>
    {% block javascript2 %}{% endblock %}
</html>
