{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="{% if category == 'message' %}bg-success{% else %} bg-danger {% endif %} text-black">
                <ul class="flashes mt-revert">
                    <li>{{ message }}</li>
                </ul>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
